<html>
   <head>
       <title>Handle POST requests with Flask</title>
       <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
       <div id="container">
           <div class="title">
               <h1>Added to the data base</h1>
           </div>
           <div id="content">
              Username : <strong>{{name}}</strong> ({{words}})!
           </div>
           <div class="title">
               <h1>Flask code</h1>
           </div>
               <code><pre>
@app.route('/hello/', methods=['POST'])
def hello():
   name=request.form['yourname']
   words=request.form['yourwords']
   return render_template('form_action.html', name=name, words=words)
               </pre></code>
           </div>
       </div>
   </body>
</html>
